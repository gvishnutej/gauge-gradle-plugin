import com.thoughtworks.gauge.gradle.GaugeTask

apply plugin: 'java'
apply plugin: 'gauge'

group = "my-gauge-tests"
version = "1.1.0"

description = "My Gauge Tests"

sourceCompatibility = 1.8
targetCompatibility = 1.8

buildscript {
    repositories {
        maven {
            url "http://dl.bintray.com/manupsunny/maven"
        }
        mavenCentral()
    }
    dependencies {
        // For local development
        classpath fileTree(include: ['*.jar'], dir: "$projectDir/../plugin/build/libs")
        classpath 'com.thoughtworks.gauge.gradle:gauge-gradle-plugin:+'
    }
}

repositories {
    mavenCentral()
}

sourceSets {
    spec {
        java.srcDir 'src/spec/java'
    }
    test {
        compileClasspath += sourceSets.spec.runtimeClasspath
    }
}

dependencies {
    specImplementation (
            'com.thoughtworks.gauge:gauge-java:+'
    )
    testImplementation (
            'com.thoughtworks.gauge:gauge-java:+',
            'net.sourceforge.htmlunit:webdriver:2.6',
            'junit:junit:4.12'
    )
    implementation 'org.seleniumhq.selenium:selenium-firefox-driver:2.53.0'
}

gauge {
    specsDir = 'specs'
    inParallel = true
    nodes = 4
    env = 'ci'
    additionalFlags = '--verbose'
}

task gaugeDev(type: GaugeTask) {
    doFirst {
        gauge {
            specsDir = 'specs'
            inParallel = true
            nodes = 2
            env = 'dev'
            additionalFlags = '--verbose'
        }
    }
}

task gaugeTest(type: GaugeTask) {
    doFirst {
        gauge {
            specsDir = 'specs'
            inParallel = true
            nodes = 4
            env = 'test'
            additionalFlags = '--verbose'
        }
    }
}

task gaugeCi(type: GaugeTask) {
    doFirst {
        gauge {
            specsDir = 'specs'
            inParallel = true
            nodes = 3
            env = 'ci'
            additionalFlags = '--verbose'
        }
    }
}
